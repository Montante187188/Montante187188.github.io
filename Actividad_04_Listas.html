  <body>
      <!--Llenar titulo y pegar contenido-->
      <h1>Unidad 1 | Actividad 04 :: Tema (Listas)</h1>
      <h3>Lista con viñeta</h3>
      <!--La etiqueta <u1> se utiliza para crear listas no ordenadas, cuyos elementos no tienen un orden especifico y estan procedidios por viñetas o puntos-->
      <u1>
      <!-- La etiqueta <li> se utiliza para definir un elemento de lista dentro de una lista ordenada-->
          <li>Lunes</li> 
          <li>Martes</li>
          <li>Miercoles</li>
          <li>Jueves</li>
          <li>Viernes</li>
      </u1>
      <!--La etiqueta <ol> Se utiliza para crear listas ordenadas, listas cuyos elementos esta numerados o enumerados en un orden especifico-->
      <ol> 
          <li>lunes</li>
          <li>Martes</li>
          <li>Miercoles</li>
          <li>Jueves</li>
          <li>Viernes</li>
      </ol>
  </body>
  </html>
